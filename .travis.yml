language: R
cache:
  packages: true
  directories: ["book/tex", "_figures", "_cache"]

before_install:
  - sudo add-apt-repository ppa:ubuntugis/ubuntugis-unstable

addons:
  apt:
    packages:
      - optipng
      - libudunits2-dev
      - libgdal-dev
      - libgeos-dev
      - libproj-dev

before_script:
  - tlmgr install index

script:
  - make clean # blow away checked in artifacts
  - make
